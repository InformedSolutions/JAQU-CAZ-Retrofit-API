databaseChangeLog:
  - changeSet:
      id: 0003-retrofit-1.0
      author: adam.jedro
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: public
              tableName: T_VEHICLE_RETROFIT
      changes:
        - createTable:
            comment: Create table that holds data extracted from CSV.
            tableName: T_VEHICLE_RETROFIT
            columns:
              - column:
                  name: RETROFIT_ID
                  type: int(18)
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
                    primaryKeyName: retrofit_id_pkey
              - column:
                  name: RETROFIT_STATUS
                  type: varchar(1)
                  constraints:
                    nullable: true
              - column:
                  name: VRN
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_CATEGORY
                  type: varchar(40)
                  constraints:
                    nullable: true
              - column:
                  name: MODEL
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: DATE_OF_RETROFIT
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: WHITELIST_DISCOUNT_CODE
                  type: varchar(32)
                  defaultValue: WDC002
                  constraints:
                    nullable: true
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp(6)
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
            stripComments: true
        - sql:
            comment: Create Audit Trigger on t_vehicle_retrofit table
            dbms: postgresql
            endDelimiter: ;GO
            splitStatements: true
            sql: CREATE TRIGGER T_VEHICLE_RETROFIT_AUDIT
              AFTER INSERT OR UPDATE OR DELETE ON T_VEHICLE_RETROFIT
              FOR EACH ROW EXECUTE PROCEDURE audit.if_modified_func();
            stripComments: true

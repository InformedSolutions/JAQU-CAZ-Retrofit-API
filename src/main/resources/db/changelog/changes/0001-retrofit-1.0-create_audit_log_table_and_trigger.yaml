databaseChangeLog:
  - changeSet:
      id: 0001-retrofit-1.0
      author: patryk.lenza
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              schemaName: audit
              tableName: logged_actions
      changes:
        - sqlFile:
            dbms: postgresql
            encoding: utf8
            endDelimiter: ;GO
            path: ../rawSql/0001-retrofit-1.0-create_audit_log_table_and_trigger.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true

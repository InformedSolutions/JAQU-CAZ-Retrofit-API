databaseChangeLog:
  - changeSet:
      id: 0003.1-1.0
      author: patryk.lenza
      changes:
        - createTable:
            tableName: T_MD_REGISTER_JOBS
            columns:
              - column:
                  name: REGISTER_JOB_ID
                  type: int(18)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: register_job_id_pkey
              - column:
                  name: TRIGGER
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: JOB_NAME
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: UPLOADER_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: STATUS
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: ERRORS
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: CORRELATION_ID
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: LAST_MODIFIED_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: T_MD_REGISTER_JOBS_UPLOADER_ID_IDX
            tableName: T_MD_REGISTER_JOBS
            columns:
              - column:
                  name: UPLOADER_ID
                  type: UUID
        - createIndex:
            indexName: T_MD_REGISTER_JOBS_JOB_NAME_IDX
            tableName: T_MD_REGISTER_JOBS
            columns:
              - column:
                  name: JOB_NAME
                  type: varchar(256)
  - changeSet:
      id: 0003.2-1.0
      author: patryk.lenza
      changes:
        - sql:
            comment: Create Audit Trigger on REGISTER_JOBS table
            dbms: postgresql
            endDelimiter: ;GO
            splitStatements: true
            sql: CREATE TRIGGER T_MD_REGISTER_JOBS_AUDIT
                 AFTER INSERT OR UPDATE OR DELETE ON T_MD_REGISTER_JOBS
                 FOR EACH ROW EXECUTE PROCEDURE audit.if_modified_func();
            stripComments: true
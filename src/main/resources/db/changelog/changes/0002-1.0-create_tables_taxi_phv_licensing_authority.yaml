databaseChangeLog:
  - changeSet:
      id: 0002.1-1.0
      author: jaroslaw.piotrowski
      changes:
        - createTable:
            tableName: T_MD_TAXI_PHV_TYPE
            columns:
              - column:
                  name: TAXI_PHV_TYPE
                  type: varchar(15)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: taxi_phv_type_pkey
              - column:
                  name: TAXI_PHV_DESCRIPTION
                  type: varchar(180)
        - createTable:
            tableName: T_MD_LICENSING_AUTHORITY
            columns:
              - column:
                  name: LICENCE_AUTHORITY_ID
                  type: int(18)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: licensing_authority_id_pkey
              - column:
                  name: LICENCE_AUTHORITY_NAME
                  type: varchar(50)
                  constraints:
                    unique: true
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: T_MD_TAXI_PHV
            columns:
              - column:
                  name: TAXI_PHV_REGISTER_ID
                  type: int(18)
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    nullable: false
                    primaryKeyName: taxi_phv_register_id_pkey
              - column:
                  name: VRM
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: TAXI_PHV_TYPE
                  type: varchar(15)
                  constraints:
                    references: T_MD_TAXI_PHV_TYPE(TAXI_PHV_TYPE)
                    foreignKeyName: fk_taxi_phv_type
              - column:
                  name: LICENCE_START_DATE
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: LICENCE_END_DATE
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: LICENCE_AUTHORITY_ID
                  type: int(18)
                  constraints:
                    references: T_MD_LICENSING_AUTHORITY(LICENCE_AUTHORITY_ID)
                    foreignKeyName: fk_licence_authority_id
              - column:
                  name: LICENCE_PLATE_NUMBER
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: UPLOADER_ID
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: WHEELCHAIR_ACCESS_FLAG
                  type: char(1)
              - column:
                  name: INSERT_TIMESTMP
                  type: timestamp(6)
        - createIndex:
            indexName: T_MD_TAXI_PHV_UPLOADER_ID_IDX
            tableName: T_MD_TAXI_PHV
            columns:
              - column:
                  name: UPLOADER_ID
                  type: UUID

  - changeSet:
      id: 0002.2-1.0
      author: patryk.lenza
      changes:
        - sql:
            comment: Create Audit Trigger on all 3 tables
            dbms: postgresql
            endDelimiter: ;GO
            splitStatements: true
            sql: CREATE TRIGGER T_MD_TAXI_PHV_TYPE_AUDIT
                 AFTER INSERT OR UPDATE OR DELETE ON T_MD_TAXI_PHV_TYPE
                 FOR EACH ROW EXECUTE PROCEDURE audit.if_modified_func();

                 CREATE TRIGGER T_MD_LICENSING_AUTHORITY_AUDIT
                 AFTER INSERT OR UPDATE OR DELETE ON T_MD_LICENSING_AUTHORITY
                 FOR EACH ROW EXECUTE PROCEDURE audit.if_modified_func();

                 CREATE TRIGGER T_MD_TAXI_PHV_AUDIT
                 AFTER INSERT OR UPDATE OR DELETE ON T_MD_TAXI_PHV
                 FOR EACH ROW EXECUTE PROCEDURE audit.if_modified_func();
            stripComments: true
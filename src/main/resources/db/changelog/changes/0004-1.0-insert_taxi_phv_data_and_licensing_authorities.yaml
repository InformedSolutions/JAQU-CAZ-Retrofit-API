databaseChangeLog:
  - changeSet:
      id: 0004.1-1.0
      author: radoslaw.morytko
      changes:
        - sql:
            comment: Inserts (if not exist) 'TAXI' and 'PHV' data types to T_MD_TAXI_PHV_TYPE
            dbms: postgresql
            endDelimiter: ;
            splitStatements: true
            sql: INSERT INTO T_MD_TAXI_PHV_TYPE (TAXI_PHV_TYPE, TAXI_PHV_DESCRIPTION)
                 VALUES ('TAXI', 'Taxi') ON CONFLICT DO NOTHING;

                 INSERT INTO T_MD_TAXI_PHV_TYPE (TAXI_PHV_TYPE, TAXI_PHV_DESCRIPTION)
                 VALUES ('PHV', 'Private hire vehicle') ON CONFLICT DO NOTHING;

  - changeSet:
      id: 0004.2-1.0
      author: radoslaw.morytko
      changes:
        - sql:
            comment: Inserts (if not exist) 'Leeds' and 'Birmingham' licensing authorities
            dbms: postgresql
            splitStatements: true
            endDelimiter: ;
            sql: INSERT INTO T_MD_LICENSING_AUTHORITY (LICENCE_AUTHORITY_NAME)
                 VALUES ('Birmingham') ON CONFLICT DO NOTHING;

                 INSERT INTO T_MD_LICENSING_AUTHORITY (LICENCE_AUTHORITY_NAME)
                 VALUES ('Leeds') ON CONFLICT DO NOTHING;
